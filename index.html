<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Andy Casafranca - Mechatronics Engineering Portfolio">
    <title>Andy Casafranca | Mechatronics Engineer</title>
    
    <!-- Fuentes y iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #4CA1AF;
            --background: #0a192f;
            --light: #ccd6f6;
            --transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navegaci√≥n */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            padding: 15rem 5% 5rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .hero-content {
            flex: 1;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: var(--light);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--background);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.2);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        /* Social Links */
        .social-links {
            position: fixed;
            left: 40px;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            padding: 2rem 5%;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero h2 {
                font-size: 2rem;
            }

            .social-links {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin-top: 3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <nav>
            <div class="logo">
                <a href="/">AC</a>
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Innovating Through Mechatronics</h1>
            <h2>Andy Casafranca</h2>
            <p>Mechatronics Engineering Student at UPC | Passionate about Robotics and Advanced Manufacturing</p>
            
            <div class="cta-buttons">
                <a href="#contact" class="btn btn-primary">Get in Touch</a>
                <a href="#" class="btn btn-outline">View CV</a>
            </div>
        </div>
    </section>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/andy-ricardo-casafranca-carrascal-215982115/" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/AndyRCC" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.youtube.com/@Andy_Casafranca" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="mailto:u201917931@upc.edu.pe">
            <i class="fas fa-envelope"></i>
        </a>
    </div>

    <footer>
        <p>&copy; 2023 Andy Casafranca. All rights reserved.</p>
    </footer>
</body>
</html>
