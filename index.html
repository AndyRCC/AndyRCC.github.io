<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andy Casafranca | Mechatronics Engineer</title>
    <meta
      name="description"
      content="Portfolio and personal site of Mechatronics Engineer Andy Casafranca."
    />

    <!--  ▸ Google Fonts & Icons  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-L3n8X44x5t7A1N1aPcoO7wKl1kqHlRc9Bm5cC38c7a+O5N6SQ0R9PTnE7pjfZHB5X4wfcTtu8dVdcrl+1ZP8nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  ▸ Global Styles  -->
    <style>
      :root {
        /* Palette */
        --clr-primary: #0d9488;
        --clr-primary-dark: #0f766e;
        --clr-bg: #0f172a;
        --clr-bg-gradient: linear-gradient(135deg, #0f172a 0%, #164e63 50%, #020617 100%);
        --clr-text: #f1f5f9;
        --clr-accent: #22d3ee;

        /* Typography & Layout */
        --fs-h1: clamp(2.5rem, 6vw, 4rem);
        --fs-h2: clamp(1.75rem, 4vw, 2.5rem);
        --fs-body: 1rem;
        --max-width: 1100px;
        --header-height: 72px;
      }

      /* CSS Reset — modern-normalize minimal */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        font-size: var(--fs-body);
        color: var(--clr-text);
        background: var(--clr-bg-gradient);
        min-height: 100vh;
        line-height: 1.55;
        -webkit-font-smoothing: antialiased;
        display: flex;
        flex-direction: column;
      }

      a {
        color: inherit;
        text-decoration: none;
        transition: color 0.25s ease;
      }
      a:hover,
      a:focus-visible {
        color: var(--clr-accent);
      }

      /* Header */
      .header {
        position: sticky;
        top: 0;
        backdrop-filter: blur(12px);
        background: rgba(15, 23, 42, 0.6);
        height: var(--header-height);
        display: flex;
        align-items: center;
        z-index: 100;
      }
      .nav {
        width: 100%;
        max-width: var(--max-width);
        margin-inline: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-inline: 1rem;
      }
      .nav__logo {
        font-weight: 800;
        font-size: 1.25rem;
        letter-spacing: 0.05em;
      }
      .nav__list {
        display: flex;
        list-style: none;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      /* Hero */
      .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: clamp(4rem, 20vh, 9rem) 1rem;
      }
      .hero__inner {
        max-width: 700px;
      }
      .hero__title {
        font-size: var(--fs-h1);
        font-weight: 800;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, #06b6d4, #3b82f6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hero__subtitle {
        font-size: var(--fs-h2);
        font-weight: 300;
        margin-bottom: 2rem;
      }
      .hero__btn {
        display: inline-block;
        background: var(--clr-primary);
        padding: 0.9rem 2.3rem;
        font-weight: 600;
        border-radius: 6px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      }
      .hero__btn:hover {
        background: var(--clr-primary-dark);
      }

      /* Footer */
      footer {
        margin-top: auto;
        background: #020617;
        padding: 2rem 1rem;
      }
      .footer__content {
        max-width: var(--max-width);
        margin-inline: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
      }
      .socials {
        display: flex;
        gap: 1rem;
        font-size: 1.5rem;
      }
      .socials a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2.6rem;
        height: 2.6rem;
      }
      .small {
        font-size: 0.875rem;
        color: #94a3b8;
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- ████ Header ████-->
    <header class="header">
      <nav class="nav" aria-label="Primary">
        <a class="nav__logo" href="/">Andy Casafranca</a>
        <ul class="nav__list">
          <li><a href="/">Home</a></li>
          <li><a href="https://steamcommunity.com/id/hitheads/" target="_blank">Gaming</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- ████ Main Content ████-->
    <main id="content">
      <section class="hero" aria-label="Introduction">
        <div class="hero__inner">
          <h1 class="hero__title">Mechatronics Engineer</h1>
          <p class="hero__subtitle">
            Building intelligent systems that bridge the physical and digital worlds.
          </p>
          <a class="hero__btn" href="mailto:u201917931@upc.edu.pe">Get in touch</a>
        </div>
      </section>
    </main>

    <!-- ████ Footer ████-->
    <footer id="contact">
      <div class="footer__content">
        <div class="socials">
          <a href="mailto:u201917931@upc.edu.pe" title="Email"
            ><i class="fa-solid fa-envelope"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/andy-ricardo-casafranca-carrascal-215982115/"
            target="_blank"
            title="LinkedIn"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a
            href="https://mobile.twitter.com/casafranca_andy"
            target="_blank"
            title="X"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a
            href="https://www.instagram.com/andy_casafranca/"
            target="_blank"
            title="Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.youtube.com/@Andy_Casafranca"
            target="_blank"
            title="YouTube"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
        <p class="small">
          © <span id="year"></span> Andy Casafranca — All rights reserved.
        </p>
      </div>
    </footer>

    <!-- ▸ Small helper for dynamic year -->
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
